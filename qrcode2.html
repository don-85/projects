<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>River Nile Token - Dual QR Codes</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            background-image: url(block\ 3.jpg);
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 600px;
        }

        section {
            background: #ffffff;
            padding: 50px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
            
        }

        .qrcode-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            align-items: center;
            flex-wrap: wrap;
            gap: 50px;
            height: 400px;
        }

        .qrcode-item {
            text-align: center;
        }

        .qrcode-item label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        #qrcode1, #qrcode2 {
            width: 160px;
            height: 160px;
            margin: 0 auto;
            gap: 50px;

        }

        footer {
            text-align: center;
            padding: 15px 20px;
            margin-top: 30px;
            border-radius: 8px;
            background-color: rgba(128, 128, 128, 0.2);
            color: white;
            width: 100%;
            max-width: 600px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .qrcode-container {
                flex-direction: column;
            }

            #qrcode1, #qrcode2 {
                width: 140px;
                height: 140px;
            }

            .qrcode-item label {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            header, section, footer {
                padding: 15px;
            }

            #qrcode1, #qrcode2 {
                width: 120px;
                height: 120px;
            }

            .qrcode-item label {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>River Nile Token</h1>
        USDT-BEP20 & USDT-TRC20
    </header>

    <section>
        <div class="qrcode-container">
            <div class="qrcode-item">
                <label>USDT-BEP20</label>
                <div id="qrcode1"></div>
            </div>
            <div class="qrcode-item">
                <label>USDT-TRC20</label>
                <div id="qrcode2"></div>
            </div>
        </div>
    </section>

    <footer>
        &copy; 2024 River Nile Token
    </footer>

    <script>
        // Generate QR Code for USDT-BEP20
        const qrcode1Container = document.getElementById('qrcode1');
        new QRCode(qrcode1Container, {
            text: "0xec7A4Af44Eaa4c7afd9C65a1bfAD8877a4aEb635",
            width: 160,
            height: 160,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        // Generate QR Code for USDT-TRC20
        const qrcode2Container = document.getElementById('qrcode2');
        new QRCode(qrcode2Container, {
            text: "TFdXBn7gsGVU3uSDnvLvHC3MPwavqfMT7V",
            width: 160,
            height: 160,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
