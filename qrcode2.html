<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>River Nile Token - Dual QR Codes</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            background-image: url(block\ 3.jpg);
            background-size: cover;
        }

        header {
            /* background-color: #007bff; */
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .transparent-blue {
      background-color:  rgba(255, 255, 255, 0.2);
      color: white; 
      padding: 20px;
      text-align: center;
      /* border: 1px solid #000;  */
    }


        section {
            background: #ffffff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .qrcode-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            align-items: center;
        }

        .qrcode-item {
            text-align: center;
        }

        .qrcode-item label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        #qrcode1, #qrcode2 {
            width: 160px;
            height: 160px;
            margin: 0 auto;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            /* background-color: #333; */
            color: white;
            margin-top: 30px;
        }
        .transparent-dack {
      background-color: rgba(128, 128, 128, 0.2);
      color: white; /* Make text visible on blue background */
      padding: 20px;
      text-align: center;
      margin-bottom: 2px;
      /* border: 1px solid #000; */
    }
    </style>
</head>
<body>
    <header class="transparent-blue">
        <h1>River Nile Token</h1>
        USDT-BEP20 & USDT-TRC20
    </header>

    <section>
        <div class="qrcode-container">
            <div class="qrcode-item">
                <label>USDT-BEP20</label>
                <div id="qrcode1"></div>
            </div>
            <div class="qrcode-item">
                <label>USDT-TRC20</label>
                <div id="qrcode2"></div>
            </div>
        </div>
    </section>

    <footer class="transparent-dack">
        &copy; 2024 River Nile Token
    </footer>

    <script>
        var qrcode1Container = document.getElementById('qrcode1');
        var qrcode2Container = document.getElementById('qrcode2');

        // QR Code 1: USDT-BEP20
        var qrCode1 = new QRCode(qrcode1Container, {
            text: "0xec7A4Af44Eaa4c7afd9C65a1bfAD8877a4aEb635",
            width: 160,
            height: 160,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        // QR Code 2: USDT-TRC20
        var qrCode2 = new QRCode(qrcode2Container, {
            text: "TFdXBn7gsGVU3uSDnvLvHC3MPwavqfMT7V",
            width: 160,
            height: 160,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
